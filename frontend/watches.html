<!DOCTYPE html>
<html>
<head>
    <title>Watches Selling Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffa500; /* orange */
            margin-top: 40px;
            color: #222;
        }
        h2 {
            margin-bottom: 30px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button.add-btn {
            padding: 10px 25px;
            font-size: 16px;
            margin: 15px 0;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button.add-btn:hover {
            background-color: #555;
        }
        ul {
            list-style: none;
            padding-left: 0;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        li {
            background: white;
            margin: 8px 0;
            padding: 12px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        button.remove-btn {
            background-color: #d9534f;
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button.remove-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h2>Welcome to Watches Selling Page</h2>
    <input type="text" id="name" placeholder="Enter Name" />
    <br />
    <input type="number" id="price" placeholder="Enter Price" />
    <br />
    <button class="add-btn" onclick="addItem()">Add</button>

    <h3>List</h3>
    <ul id="list"></ul>

    <script>
        const endpoint = "watches";

        function loadItems() {
            fetch('http://localhost:5000/get/' + endpoint)
                .then(res => res.json())
                .then(data => {
                    let list = document.getElementById('list');
                    list.innerHTML = '';
                    data.forEach(([id, name, price]) => {
                        const li = document.createElement('li');
                        li.textContent = name + " - $" + price.toFixed(2);

                        const removeBtn = document.createElement('button');
                        removeBtn.textContent = "Remove";
                        removeBtn.className = "remove-btn";
                        removeBtn.onclick = () => deleteItem(id);

                        li.appendChild(removeBtn);
                        list.appendChild(li);
                    });
                });
        }

        function addItem() {
            let name = document.getElementById('name').value.trim();
            let price = parseFloat(document.getElementById('price').value);

            if (!name || isNaN(price) || price <= 0) {
                alert('Please enter a valid name and price.');
                return;
            }

            fetch('http://localhost:5000/add/' + endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price })
            })
            .then(res => {
                if (res.ok) {
                    document.getElementById('name').value = '';
                    document.getElementById('price').value = '';
                    loadItems();
                } else {
                    alert('Failed to add item');
                }
            });
        }

        function deleteItem(id) {
            fetch('http://localhost:5000/delete/' + endpoint + '/' + id, {
                method: 'DELETE'
            })
            .then(res => {
                if (res.ok) {
                    loadItems();
                } else {
                    alert('Failed to delete item');
                }
            });
        }

        window.onload = loadItems;
    </script>
</body>
</html>
